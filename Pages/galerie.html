<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3" id="allImages">
    </div>
</div>

<!-- Modal edition-->
<div class="modal fade" id="EditionPhotoModal" aria-hidden="true" aria-labelledby="EditionPhotoModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="NamePhotoInput" class="form-label">Titre</label>
                      <input type="text" class="form-control" id="NamePhotoInput">
                    </div>
                    <div class="mb-3">
                      <label for="ImageInput" class="form-label">Image</label>
                      <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center p-2">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>

  <!-- Modal suppresion-->
<div class="modal fade" id="DeletePhotoModal" aria-hidden="true" aria-labelledby="DeletePhotoModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer la photo ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <p>Titre</p>
                      <img src="/Images/panda-3508153_1280.jpg" class="rounded w-100"/>
                    </div>
                    <div class="text-center p-2">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
